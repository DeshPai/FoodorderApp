<app-not-found [visible] ="!cart || cart.items.length <=0 " 
               notFoundMsg=" Empty Page , Items Not Found " 
               resetlinkText="Go To HomePage!">

</app-not-found>

<div *ngIf="cart && cart.items.length > 0"  class="container">

<ul>
    <li *ngFor="let cartItem Of cart.items">
        <div>
            <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name">
        </div>
       <div>
           <a routerLink="/food/{{cartItem.food.id }}">{{cartItem.food.name}}</a>
       </div>
       <div>
        <select #quantitySelect (change)="changeQuantity(cartItem , quantitySelect.value )">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>10</option>
        </select>
       </div>
       <div>
         {{cartItem.price | currency}}
       </div>
       <div>
         <button class="remove-button" (click)="removeFromCart(cartItem)"> Remove Item</button>
       </div>

    </li>
</ul>

<div class="checkout">
   <div class="foods-count"> {{cart.items.length}} </div>
   <div class="total-price"> {{cart.totalPrice |currency }} </div>
