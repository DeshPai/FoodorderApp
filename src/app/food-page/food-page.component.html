<app-not-found [visible]="!food"
               notFoundMsg ='Item Not Found.'  resetlinkText ='Go To HomePage!'>
            </app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl " [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
          â™¥  
        </span>
    </div>
    <div class="rating">
        <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
         [readonly]="true" >
        </star-rating>
    </div>
     <div class="origins">
        <span *ngFor="let origin of food.origins">
           {{ origin }}
        </span>
     </div>
     
     <div class="cook-time">
        <span>Time To Serve Food Will About <strong> {{food.cookTime}}</strong> Mins. </span>
     </div>
     <div class="price ">
        <span>{{food.price |currency}}</span>
     </div>

     <div class="tag">
        <app-tags ></app-tags>
     </div>

     <button (click)="addToCart()">Add To Cart</button>
</div>
</div>
